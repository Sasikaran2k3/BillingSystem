<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link rel="stylesheet" href="static/colors.css">
    <link rel="stylesheet" href="static/CustomerManager.css">
</head>

<body>
    <div class="navbar">
        <div class="navbar-left">
            <h2>SELVAM STORES (RETAIL)</h2>
        </div>
        <div class="navbar-right">
            <a href="./ProductManager">Product Manager</a>
            <a href="./">Invoice</a>
            <a href="./SalesManager">Sales Manager</a>
            <a href="./BarcodeManager">BarCode Manager</a>
            <a href="./Message">Message Manager</a>
            <a href="./Analysis">Analytics Manager</a>

        </div>
    </div>
    <div class="container">
        <h1 class="title">Customer Management</h1>
        <div class="filter-group">
            <label for="filterCustomerId">Customer ID:</label>
            <input type="text" id="filterCustomerId" placeholder="Enter Customer ID" oninput="applyFilters()">

            <label for="filterName">Customer Name:</label>
            <input type="text" id="filterName" placeholder="Enter Customer Name" oninput="applyFilters()">

            <label for="filterPhone">Phone:</label>
            <input type="text" id="filterPhone" placeholder="Enter Phone Number" oninput="applyFilters()">

            <label for="filterAddress">Address:</label>
            <input type="text" id="filterAddress" placeholder="Enter Address" oninput="applyFilters()">
        </div>
        <button onclick="showAddPopup()"><img src="static/add.png" alt="Add" style="width:14px;height:14px;vertical-align:top;margin-right:5px;">Add Customer</button>
        <table id="customerTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Created At</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Update Customer Pop-up Structure -->
    <div id="updatePopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Update Customer</h2>
            <form id="updateForm">
                <label for="updateCustomerId">Customer ID:</label>
                <input type="text" id="updateCustomerId" readonly><br>

                <label for="updateName">Name:</label>
                <input type="text" id="updateName"><br>

                <label for="updatePhone">Phone:</label>
                <input type="text" id="updatePhone"><br>

                <label for="updateAddress">Address:</label>
                <input type="text" id="updateAddress"><br>

                <button type="button" onclick="updateCustomer()">Update</button>
                <button type="button" onclick="deleteProduct()" style="background-color: red; color: white;">Delete</button>
            </form>
        </div>
    </div>

    <!-- Add Customer Pop-up Structure -->
    <div id="addPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Add Customer</h2>
            <form id="addForm">
                <label for="addName">Name:</label>
                <input type="text" id="addName"><br>

                <label for="addPhone">Phone:</label>
                <input type="text" id="addPhone"><br>

                <label for="addAddress">Address:</label>
                <input type="text" id="addAddress"><br>

                <button type="button" onclick="addCustomer()">Add</button>
            </form>
        </div>
    </div>

    <script src="static/CustomerManager.js"></script>
</body>
<div id="toast" class="toast">
    <div class="toast-content">
        <span class="toast-message">This is an error message!</span>
    </div>
</div>

</html>
