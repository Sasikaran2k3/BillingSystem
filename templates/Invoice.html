<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Creator</title>
    <link rel="stylesheet" href="static/colors.css">
    <link rel="stylesheet" href="static/Invoice.css">
</head>

<body>
    <div class="navbar">
        <div class="navbar-left">
            <h2>SELVAM STORES (RETAIL)</h2>
        </div>
        <div class="navbar-right">
            <a href="./ProductManager">Product Manager</a>
            <a href="./Customer">Customer Manager</a>
            <a href="./SalesManager">Sales Manager</a>
            <a href="./BarcodeManager">BarCode Manager</a>
            <a href="./Message">Message Manager</a>
            <a href="./Analysis">Analytics Manager</a>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <h1 class="title">Invoice</h1>
        </div>
        <div class="header">
            <div class="invoice-container">
                <div class="total-summary">
                    <h1><span id="displayTotalAmount">0.00</span></h1>
                    <h1>Items: <span id="displayTotalItems">0</span></h1>
                    <button onclick="window.location.href='/'" style="background-color: red;">
                        <img src="static/broom.png" alt="Clear" style="width:16px;height:16px;vertical-align:middle;">
                        Clear
                    </button>
                    <button onclick = syncOrders() style="background-color: var(--primary-color);">
                        <img src="static/arrow.png" alt="Clear" style="width:16px;height:16px;vertical-align:middle;">
                        SYNC ORDERS
                    </button>
                </div>

            </div>
            <div class="invoice-details card">
                <div>Date: <span id="currentDate"></span></div>
                <div>
                    <label for="customerName"><b>Customer Details:</b></label>
                </div>
                <div>
                    <input type="text" id="customerId" placeholder="Customer ID">
                    <input type="text" id="customerName" value="CASH" placeholder="Customer Name">
                </div>
                <div>
                    <input type="text" id="customerAddress" placeholder="Address">
                </div>
                <div>
                    <input type="text" id="customerPhone" placeholder="Phone No.">
                </div>
                <div>
                    Invoice Id : <input type="text" id="InvoiceId" placeholder="Invoice ID ...">
                </div>
            </div>
        </div>
        <form id="invoiceForm">
            <div class="search-container">
                <input type="text" id="barCode" placeholder="Barcode...">
                <input type="text" id="productId" placeholder="Product ID ...">
                <input type="text" id="productName" placeholder="Product Name...">
                <input type="number" id="productQty" placeholder="Qty..." min="1">
            </div>
            <!-- Replace only the table part with this -->
            <div style="max-height: 450px; overflow-y: auto; border: 1px solid #ccc;">
                <table id="lineItems" style="width: 100%; border-collapse: collapse;">
                    <thead style="position: sticky; top: 0; background-color: #f9f9f9; z-index: 1;">
                        <tr>
                            <th>Product Code</th>
                            <th>Product Name</th>
                            <th>Unit Price</th>
                            <th>Qty</th>
                            <th>Total</th>
                            <th style="display: none;">Tax</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Line items will be added here dynamically -->
                    </tbody>
                </table>
            </div>
            <hr><br>
            <div class="miscellaneous">
                    <label for="discount"><b>Discount:</b></label>
                    <input type="number" id="discount" placeholder="Discount...">
                    <label for="pending"><b>Pending:</b></label>
                    <input type="number" id="pending" placeholder="Pending...">
            </div>
            <div class="form-group">
                <label for="totalAmount"><b>Total Amount:</b></label>
                <input type="text" id="totalAmount" readonly>
            </div>
            <div class="form-group">
                <label for="netTotal"><b>Net Total:</b></label>
                <input type="text" id="netTotal" readonly>
            </div>
            <div class="mode-of-payment">
                <label for="cashPayment"><b>Cash:</b></label>
                <input type="text" id="cashPayment" placeholder="Enter cash amount">

                <label for="onlinePayment"><b>Online Payment:</b></label>
                <input type="text" id="onlinePayment" placeholder="Enter online payment amount">
                <br><br>
            </div>
            <label for="Balance"><b>Balance:</b></label>
                <input type="text" id="Balance" readonly><br><br>
            <button type="submit" id="createInvoiceBtn">
                <img src="static/printer.png" alt="Print"
                    style="width:14px;height:14px;vertical-align:middle;margin-right:5px;">Print
            </button>
        </form>
    </div>

    <!-- Suggestion Box for Customers -->
    <div id="sideMenu">
        <div id="suggestionsDiv" class="side-menu"></div>
    </div>
    <div id="toast" class="toast">
        <div class="toast-content">
            <span class="toast-message">This is an error message!</span>
        </div>
    </div>
    <script src="static/Invoice.js"></script>
</body>

</html>
